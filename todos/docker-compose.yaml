version: "3.8"
services:

  mariadb:
    image: mariadb:10.6
    working_dir: /application
    volumes:
      - .:/application
    env_file: ./environment/mariadb.env
    ports:
      - "3306:3306"

  webserver:
    image: nginx:alpine
    working_dir: /application
    volumes:
      - .:/application
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

  adminer:
    image: adminer
    ports:
      - 8001:8080
    depends_on:
      - mariadb
